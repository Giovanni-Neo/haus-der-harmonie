<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fl√ºgel der Gemeinschaft</title>
  <style>
    body {
      background: url('Fl√ºgelderGemeinschaft.jpg') center/cover no-repeat fixed;
      font-family: Georgia, serif;
      color: white;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: lightgreen;
    }
    #gartenbereich {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1em;
      margin: 2em 0;
    }
    .baum {
      animation: wachsen 1s ease-out;
    }
    .baum img {
      width: 80px;
      height: auto;
    }
    .schild {
      margin-top: 0.3em;
      font-weight: bold;
      font-size: 0.9em;
    }
    @keyframes wachsen {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    #willkommen {
      margin-top: 1em;
      font-size: 1.1em;
      color: #90ee90;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
      margin: 0.5em;
    }
  </style>
</head>
<body>
  <a href="index.html" style="color: #ccc;">‚Üê Zur√ºck zur Zentralhalle</a>
  <h1>üå≥ Harmoniegarten</h1>
  <p>Lege dein Gel√ºbde ab und pflanze deinen Baum der Harmonie.<br/>Jeder gepflanzte Baum wird f√ºr andere sichtbar ‚Äì als Symbol deiner Zugeh√∂rigkeit.</p>
  <input type="text" id="nameInput" placeholder="Dein Name oder Pseudonym" />
  <button onclick="pflanzeBaum()">üå± Pflanze deinen Baum</button>
  <div id="gartenbereich"></div>
  <div id="willkommen"></div>
  <audio id="sound" src="harmonius1.mp3"></audio>

  <script>
    const baumBilder = ["baum1.png", "baum2.png", "baum3.png", "baum4.png"];

    function ladeBaeume() {
      const baeume = JSON.parse(localStorage.getItem("harmoniegarten")) || [];
      baeume.forEach(name => zeigeBaum(name, false));
    }

    function speichereBaum(name) {
      const baeume = JSON.parse(localStorage.getItem("harmoniegarten")) || [];
      baeume.push(name);
      localStorage.setItem("harmoniegarten", JSON.stringify(baeume));
    }

    function zeigeBaum(name, mitBotschaft) {
      const container = document.getElementById("gartenbereich");
      const baum = document.createElement("div");
      baum.className = "baum";

      const img = document.createElement("img");
      img.src = baumBilder[Math.floor(Math.random() * baumBilder.length)];
      img.alt = "Baum";

      const schild = document.createElement("div");
      schild.className = "schild";
      schild.innerText = name;

      baum.appendChild(img);
      baum.appendChild(schild);
      container.appendChild(baum);

      if (mitBotschaft) {
        document.getElementById("sound").play();
        const willkommen = document.getElementById("willkommen");
        willkommen.innerText = `Willkommen, ${name}. Dein Gel√ºbde wurzelt nun im Garten der Zukunft.`;
      }
    }

    function pflanzeBaum() {
      const input = document.getElementById("nameInput");
      const name = input.value.trim();
      if (!name) return alert("Bitte gib einen Namen ein.");
      zeigeBaum(name, true);
      speichereBaum(name);
      input.value = "";
    }

    ladeBaeume();
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fl端gel der Transformation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("Fl端gelderTransformation.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.9);
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      text-align: center;
      color: white;
      padding: 2rem;
      animation: zoomIn 4s ease forwards;
    }

    @keyframes zoomIn {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #bb86fc, #80d0c7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .button-container {
      margin-top: 3rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .portal-button {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 90%;
      max-width: 300px;
      backdrop-filter: blur(6px);
    }

    .portal-button:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .portal-button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Willkommen im Fl端gel der Transformation</h1>
    <div class="button-container">
      <button class="portal-button">Metamorphose des Selbst</button>
      <button class="portal-button">Zuk端nfte denken</button>
      <button class="portal-button">Technologie & Seele</button>
    </div>
  </div>
</body>
</html>

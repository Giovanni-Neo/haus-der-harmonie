
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zentralhalle – Haus der Harmonie</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('Zentralhalle.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      font-size: 2rem;
      font-weight: bold;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 1000px;
    }

    .portal-button {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      backdrop-filter: blur(6px);
    }

    .portal-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .floating-formula {
      position: absolute;
      top: 40%;
      left: 50%;
      width: 200px;
      transform: translate(-50%, -50%);
      animation: float 12s ease-in-out infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-30px); }
      100% { transform: translate(-50%, -50%) translateY(0); }
    }

    @media (max-width: 600px) {
      .portal-button {
        font-size: 1rem;
        padding: 0.8rem 1.2rem;
      }

      .floating-formula {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <header>Zentralhalle des Hauses der Harmonie</header>

  <!-- Schwebende Formel -->
  <img src="Harmonie_Formula_Golden.png" alt="Harmonieformel" class="floating-formula">

  <!-- Flügel Buttons (Platzhalterbeispiel) -->
  <div class="button-container">
    <a class="portal-button" href="liebe.html">Flügel der Liebe</a>
    <a class="portal-button" href="wissen.html">Flügel des Wissens</a>
    <a class="portal-button" href="gemeinschaft.html">Flügel der Gemeinschaft</a>
    <a class="portal-button" href="geschichte.html">Flügel der Geschichte</a>
    <a class="portal-button" href="transformation.html">Flügel der Transformation</a>
  </div>

  <!-- Neue Buttons -->
  <div class="button-container">
    <a class="portal-button" href="harmonys.html">Philosophie der Harmonys</a>
    <a class="portal-button" href="harmonius.html">Harmonius Einstein & Kodex</a>
  </div>

</body>
</html>

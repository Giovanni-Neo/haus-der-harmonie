
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <title>Haus der Harmonie – Zentralhalle</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            min-height: -webkit-fill-available;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        body {
            background-image: url('Zentralhalle.jpg');
            background-repeat: no-repeat;
            background-position: center bottom;
            background-size: cover;
            background-color: black;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 10px;
            text-align: center;
        }

        #harmonius {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            cursor: pointer;
        }

        #voice {
            display: none;
        }

        .button-container {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .portal-button {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            backdrop-filter: blur(4px);
        }

        .portal-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .floating-formula {
            position: absolute;
            top: 40%;
            left: 50%;
            width: 200px;
            transform: translateX(-50%);
            animation: float 12s ease-in-out infinite;
            opacity: 0.85;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-25px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

        /* ✅ Mobile Portrait Fix */
        @media (max-width: 768px) and (orientation: portrait) {
            body {
                background-position: center top;
                background-size: contain;
            }

            .overlay {
                margin-top: 20vh;
            }

            .floating-formula {
                top: 30%;
                width: 140px;
            }

            #harmonius {
                bottom: 20px;
                width: 120px;
            }

            .portal-button {
                font-size: 14px;
                padding: 8px 14px;
            }

            .button-container {
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Willkommen im Haus der Harmonie</h1>
        <p>Klicke auf Harmonius, um eine Einführung zu erhalten.</p>
    </div>

    <div class="button-container">
        <a class="portal-button" href="liebe.html">Flügel der Liebe</a>
        <a class="portal-button" href="wissen.html">Flügel des Wissens</a>
        <a class="portal-button" href="gemeinschaft.html">Flügel der Gemeinschaft</a>
        <a class="portal-button" href="geschichte.html">Flügel der Geschichte</a>
        <a class="portal-button" href="transformation.html">Flügel der Transformation</a>
        <a class="portal-button" href="harmonys.html">Philosophie der Harmonys</a>
        <a class="portal-button" href="harmonius.html">Harmonius Einstein & Kodex</a>
    </div>

    <img src="Harmonie_Formula_Golden.png" alt="Harmonieformel" class="floating-formula">
    <img src="harmonius.png" alt="Harmonius" id="harmonius" onclick="document.getElementById('voice').play();">
    <audio id="voice" src="harmonius.mp3"></audio>
</body>
</html>

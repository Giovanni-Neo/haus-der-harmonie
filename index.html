<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haus der Harmonie | Zentralhalle</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('Zentralhalle.jpg');
            background-size: cover;
            background-position: center bottom;
            background-attachment: fixed;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            max-width: 600px;
            margin: 2rem auto 1rem;
            text-align: center;
        }

        .portal-buttons {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .portal-buttons button {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid white;
            border-radius: 10px;
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .portal-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #harmonius {
            display: block;
            margin: 0 auto;
            margin-top: 2rem;
            width: 300px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1.2s ease-in-out, transform 1.2s ease-in-out;
        }

        #harmonius.visible {
            opacity: 1;
            transform: scale(1);
        }

        @media (max-width: 768px) {
            #harmonius {
                width: 180px;
            }

            .overlay {
                font-size: 0.9rem;
                padding: 1rem;
                margin: 1.5rem 1rem;
            }

            .portal-buttons {
                top: 1rem;
                left: 1rem;
            }

            .portal-buttons button {
                font-size: 0.8rem;
                padding: 0.3rem 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="portal-buttons">
        <button onclick="window.location.href='wissen.html'">Flügel des Wissens</button>
        <button onclick="window.location.href='liebe.html'">Flügel der Liebe</button>
        <button onclick="window.location.href='gemeinschaft.html'">Flügel der Gemeinschaft</button>
        <button onclick="window.location.href='geschichte.html'">Flügel der Geschichte</button>
        <button onclick="window.location.href='transformation.html'">Flügel der Transformation</button>
    </div>

    <div class="overlay">
        <h2>Willkommen im Haus der Harmonie</h2>
        <p>Klicke auf Harmonius, um eine Einführung zu erhalten</p>
    </div>

    <img src="harmonius.png" id="harmonius" alt="Harmonius Einstein" onclick="playAudio()" />

    <audio id="welcomeAudio" src="harmonius.mp3"></audio>

    <script>
        window.addEventListener('load', () => {
            const img = document.getElementById('harmonius');
            setTimeout(() => {
                img.classList.add('visible');
            }, 500);
        });

        function playAudio() {
            const audio = document.getElementById('welcomeAudio');
            audio.play();
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haus der Harmonie</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url('Zentralhalle.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 10px;
            max-width: 90%;
            margin: 2vh auto 1vh auto;
            text-align: center;
        }

        .portal-buttons {
            position: absolute;
            top: 2vh;
            left: 2vw;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .portal-buttons button {
            background-color: rgba(0, 0, 0, 0.3);
            border: none;
            color: white;
            padding: 8px 14px;
            font-size: 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .portal-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #harmonius {
            display: block;
            margin: 5vh auto 0 auto;
            width: 300px;
            max-width: 40vw;
            opacity: 0;
            transform: scale(0.5);
            transition: transform 2s ease, opacity 2s ease;
        }

        #harmonius.visible {
            opacity: 1;
            transform: scale(1);
        }

        @media (max-width: 768px) {
            .portal-buttons {
                top: 1vh;
                left: 1vw;
            }

            .portal-buttons button {
                padding: 6px 10px;
                font-size: 0.8rem;
            }

            #harmonius {
                width: 200px;
            }

            .overlay {
                font-size: 0.9rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="portal-buttons">
        <button onclick="window.location.href='wissen.html'">Flügel des Wissens</button>
        <button onclick="window.location.href='liebe.html'">Flügel der Liebe</button>
        <button onclick="window.location.href='gemeinschaft.html'">Flügel der Gemeinschaft</button>
        <button onclick="window.location.href='geschichte.html'">Flügel der Geschichte</button>
        <button onclick="window.location.href='transformation.html'">Flügel der Transformation</button>
    </div>

    <div class="overlay">
        <h2>Willkommen im Haus der Harmonie</h2>
        <p>Klicke auf Harmonius, um eine Einführung zu erhalten</p>
    </div>

    <img src="harmonius.png" id="harmonius" alt="Harmonius Einstein" onclick="playAudio()" />

    <audio id="welcomeAudio" src="harmonius.mp3"></audio>

    <script>
        window.addEventListener('load', () => {
            const img = document.getElementById('harmonius');
            setTimeout(() => {
                img.classList.add('visible');
            }, 500);
        });

        function playAudio() {
            const audio = document.getElementById('welcomeAudio');
            audio.play();
        }
    </script>
</body>
</html>

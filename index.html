
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haus der Harmonie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Zentralhalle.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .overlay-text {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            max-width: 90%;
            text-align: center;
        }

        .harmonius {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px; /* doppelte Größe */
            max-width: 90%;
        }

        .buttons {
            position: absolute;
            top: 10%;
            left: 2%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .buttons a {
            background-color: rgba(255, 255, 255, 0.3);
            color: #000;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.9em;
            text-align: left;
            width: 160px;
        }

        @media screen and (max-width: 768px) {
            .overlay-text {
                font-size: 1em;
                top: 2%;
            }

            .harmonius {
                width: 200px;
            }

            .buttons a {
                font-size: 0.8em;
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay-text">
        Willkommen im Haus der Harmonie<br>
        Klicke auf Harmonius, um eine Einführung zu erhalten
    </div>
    <img class="harmonius" src="harmonius.png" alt="Harmonius" onclick="playAudio()">
    <div class="buttons">
        <a href="wissen.html">Flügel des Wissens</a>
        <a href="liebe.html">Flügel der Liebe</a>
        <a href="#">Flügel der Gemeinschaft</a>
        <a href="#">Flügel der Geschichte</a>
        <a href="#">Flügel der Transformation</a>
    </div>
    <audio id="audio" src="harmonius.mp3"></audio>
    <script>
        function playAudio() {
            document.getElementById('audio').play();
        }
    </script>
</body>
</html>

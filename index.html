
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haus der Harmonie | Zentralhalle</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('Zentralhalle.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .portal-buttons {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .portal-buttons button {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
            border-radius: 8px;
            border: none;
            background-color: rgba(0, 0, 0, 0.4);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .portal-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .overlay {
            position: absolute;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.35);
            padding: 1rem 2rem;
            border-radius: 8px;
            text-align: center;
            color: white;
            max-width: 90%;
        }

        h2 {
            font-size: 1.8rem;
            margin: 0;
        }

        p {
            font-size: 1rem;
            margin-top: 0.4rem;
        }

        #harmonius {
            display: block;
            margin: 0 auto;
            width: 240px;
            transition: transform 1s ease-in-out;
            transform: scale(0.5);
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%) scale(0.5);
        }

        #harmonius.visible {
            transform: translateX(-50%) scale(1);
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.2rem;
            }
            p {
                font-size: 0.85rem;
            }
            .portal-buttons button {
                font-size: 0.8rem;
                padding: 0.3rem 0.6rem;
            }
            #harmonius {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="portal-buttons">
        <button onclick="window.location.href='wissen.html'">Flügel des Wissens</button>
        <button onclick="window.location.href='liebe.html'">Flügel der Liebe</button>
        <button onclick="window.location.href='gemeinschaft.html'">Flügel der Gemeinschaft</button>
        <button onclick="window.location.href='geschichte.html'">Flügel der Geschichte</button>
        <button onclick="window.location.href='transformation.html'">Flügel der Transformation</button>
    </div>

    <div class="overlay">
        <h2>Willkommen im Haus der Harmonie</h2>
        <p>Klicke auf Harmonius, um eine Einführung zu erhalten</p>
    </div>

    <img src="harmonius.png" id="harmonius" alt="Harmonius Einstein" onclick="playAudio()" />

    <audio id="welcomeAudio" src="harmonius.mp3"></audio>

    <script>
        window.addEventListener('load', () => {
            const img = document.getElementById('harmonius');
            setTimeout(() => {
                img.classList.add('visible');
            }, 500);
        });

        function playAudio() {
            const audio = document.getElementById('welcomeAudio');
            audio.play();
        }
    </script>
</body>
</html>

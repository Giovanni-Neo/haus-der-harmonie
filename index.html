
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zentralhalle des Hauses der Harmonie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('Zentralhalle.jpg');
            background-size: cover;
            background-position: center bottom;
            background-attachment: fixed;
            color: white;
        }

        .portal-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2;
        }

        .portal-buttons button {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid white;
            color: white;
            padding: 10px 14px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .portal-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .overlay {
            position: absolute;
            top: 80px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            max-width: 60%;
            text-align: right;
            z-index: 2;
        }

        #harmonius {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 220px;
            opacity: 0;
            transition: opacity 2s ease-in;
            z-index: 1;
        }

        #harmonius.visible {
            opacity: 1;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="portal-buttons">
        <button onclick="window.location.href='wissen.html'">Flügel des Wissens</button>
        <button onclick="window.location.href='liebe.html'">Flügel der Liebe</button>
        <button onclick="window.location.href='gemeinschaft.html'">Flügel der Gemeinschaft</button>
        <button onclick="window.location.href='geschichten.html'">Flügel der Geschichte</button>
        <button onclick="window.location.href='transformation.html'">Flügel der Transformation</button>
    </div>

    <div class="overlay">
        <h1>Willkommen im Haus der Harmonie</h1>
        <p>Klicke auf Harmonius, um eine Einführung zu erhalten.</p>
    </div>

    <img src="harmonius.png" id="harmonius" alt="Harmonius Einstein" onclick="playIntro()">

    <audio id="welcomeAudio" src="harmonius.mp3"></audio>

    <script>
        function playIntro() {
            const audio = document.getElementById('welcomeAudio');
            audio.play();
        }

        window.addEventListener('load', () => {
            const img = document.getElementById('harmonius');
            setTimeout(() => {
                img.classList.add('visible');
            }, 500);
        });
    </script>
</body>
</html>

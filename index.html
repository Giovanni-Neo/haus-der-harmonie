
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zentralhalle des Hauses der Harmonie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('Zentralhalle.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.65);
            padding: 2rem;
            margin: 0 auto;
            width: 80%;
            text-align: center;
            border-radius: 12px;
            margin-top: 3vh;
        }

        .avatar {
            width: 220px;
            margin: 30px auto 10px auto;
            display: block;
            animation: fadeIn 2.5s ease-in-out;
        }

        .text-box {
            font-size: 1.3rem;
            margin-top: 1.2rem;
            line-height: 1.7;
        }

        .portale {
            position: absolute;
            top: 50%;
            left: 4%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .portale button {
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background-color: rgba(0,0,0,0.6);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .portale button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <img src="harmonius.png" alt="Harmonius Einstein" class="avatar">
        <div class="text-box">
            <p><strong>Willkommen im Herzen des Hauses der Harmonie.</strong><br>
            Von hier gelangst du zu den fünf Flügeln:<br>
            dem Flügel des Wissens, der Liebe, der Gemeinschaft,<br>
            der Geschichte – und der Transformation.</p>
        </div>
    </div>

    <div class="portale">
        <button onclick="location.href='wissen.html'">Flügel des Wissens</button>
        <button onclick="location.href='liebe.html'">Flügel der Liebe</button>
        <button onclick="location.href='gemeinschaft.html'">Flügel der Gemeinschaft</button>
        <button onclick="location.href='geschichten.html'">Flügel der Geschichte</button>
        <button onclick="location.href='transformation.html'">Flügel der Transformation</button>
    </div>
</body>
</html>

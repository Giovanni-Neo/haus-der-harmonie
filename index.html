
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Haus der Harmonie – Zentralhalle</title>
    <style>
        body {
            margin: 0;
            background-image: url('Zentralhalle.jpg');
            background-size: cover;
            background-position: center 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 12px;
            max-width: 460px;
            margin: 20px auto 0 auto;
            border-radius: 10px;
            text-align: center;
        }

        .overlay h1 {
            font-size: 26px;
            margin-bottom: 6px;
        }

        .overlay p {
            font-size: 14px;
            margin-top: 0;
        }

        #harmonius {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            cursor: pointer;
        }

        #voice {
            display: none;
        }

        .button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .portal-button {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            backdrop-filter: blur(4px);
            width: fit-content;
        }

        .portal-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .floating-formula {
            position: absolute;
            top: 46%;
            left: 50%;
            width: 180px;
            transform: translateX(-50%);
            animation: float 12s ease-in-out infinite;
            opacity: 0.85;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-25px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

        @media (max-width: 600px) {
            #harmonius {
                width: 120px;
            }

            .portal-button {
                font-size: 13px;
                padding: 6px 10px;
            }

            .floating-formula {
                width: 120px;
            }

            .button-container {
                left: 10px;
            }

            .overlay h1 {
                font-size: 20px;
            }

            .overlay p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Willkommen im Haus der Harmonie</h1>
        <p>Klicke auf Harmonius, um eine Einführung zu erhalten.</p>
    </div>

    <div class="button-container">
        <a class="portal-button" href="liebe.html">Flügel der Liebe</a>
        <a class="portal-button" href="wissen.html">Flügel des Wissens</a>
        <a class="portal-button" href="gemeinschaft.html">Flügel der Gemeinschaft</a>
        <a class="portal-button" href="geschichte.html">Flügel der Geschichte</a>
        <a class="portal-button" href="transformation.html">Flügel der Transformation</a>
        <a class="portal-button" href="harmonys.html">Philosophie der Harmonys</a>
        <a class="portal-button" href="harmonius.html">Harmonius Einstein & Kodex</a>
    </div>

    <img src="Harmonie_Formula_Golden.png" alt="Harmonieformel" class="floating-formula">
    <img src="harmonius.png" alt="Harmonius" id="harmonius" onclick="document.getElementById('voice').play();">
    <audio id="voice" src="harmonius.mp3"></audio>
</body>
</html>

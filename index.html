
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zentralhalle des Hauses der Harmonie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('Zentralhalle.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
        }

        .portal-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .portal-buttons button {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        .portal-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: black;
        }

        #harmonius {
            width: 220px;
            margin-top: 50px;
            cursor: pointer;
            transition: transform 1.5s ease-in-out, opacity 1.5s ease-in-out;
            transform: scale(0.1);
            opacity: 0;
        }

        #harmonius.visible {
            transform: scale(1);
            opacity: 1;
        }

        header {
            margin-top: 1rem;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: inline-block;
        }

        #hint {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="portal-buttons">
        <button onclick="window.location.href='wissen.html'">Flügel des Wissens</button>
        <button onclick="window.location.href='liebe.html'">Flügel der Liebe</button>
        <button onclick="window.location.href='gemeinschaft.html'">Flügel der Gemeinschaft</button>
        <button onclick="window.location.href='geschichten.html'">Flügel der Geschichte</button>
        <button onclick="window.location.href='transformation.html'">Flügel der Transformation</button>
    </div>

    <img src="harmonius.png" id="harmonius" alt="Harmonius Einstein" onclick="playWelcomeAudio()">
    <div id="hint">(Klicke auf Harmonius, um ihn sprechen zu hören)</div>

    <header>
        Willkommen im Herzen des Hauses der Harmonie.<br>
        Von hier gelangst du zu den fünf Flügeln:<br>
        dem Flügel des Wissens, der Liebe, der Gemeinschaft,<br>
        der Geschichte – und der Transformation.
    </header>

    <audio id="welcomeAudio" src="harmonius.mp3"></audio>

    <script>
        function playWelcomeAudio() {
            const audio = document.getElementById('welcomeAudio');
            audio.play();
        }

        window.addEventListener('load', () => {
            const img = document.getElementById('harmonius');
            img.classList.add('visible');
        });
    </script>
</body>
</html>

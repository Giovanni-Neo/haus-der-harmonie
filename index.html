<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zentralhalle des Hauses der Harmonie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('Zentralhalle.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2rem;
            text-align: center;
            font-size: 2rem;
        }
        .content {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 1rem auto;
            width: 80%;
            border-radius: 10px;
        }
        .portal-buttons {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        .portal-buttons button {
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border: 1px solid white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .portal-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #harmonius {
            width: 220px;
            margin: 2rem auto;
            display: block;
            opacity: 0;
            transform: scale(0.7);
            transition: opacity 2s ease, transform 2s ease;
        }
        #harmonius.visible {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="portal-buttons">
        <button onclick="window.location.href='wissen.html'">Flügel des Wissens</button>
        <button onclick="window.location.href='liebe.html'">Flügel der Liebe</button>
        <button onclick="window.location.href='gemeinschaft.html'">Flügel der Gemeinschaft</button>
        <button onclick="window.location.href='geschichten.html'">Flügel der Geschichte</button>
        <button onclick="window.location.href='transformation.html'">Flügel der Transformation</button>
    </div>

    <img src="harmonius.png" id="harmonius" alt="Harmonius Einstein">

    <header>
        Willkommen im Herzen des Hauses der Harmonie.<br>
        Von hier gelangst du zu den fünf Flügeln:<br>
        dem Flügel des Wissens, der Liebe, der Gemeinschaft,<br>
        der Geschichte – und der Transformation.
    </header>

    <audio id="welcomeAudio" src="harmonius.mp3"></audio>

    <script>
        window.addEventListener('load', () => {
            const img = document.getElementById('harmonius');
            img.classList.add('visible');
            const audio = document.getElementById('welcomeAudio');
            audio.play();
        });
    </script>
</body>
</html>

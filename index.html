
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Haus der Harmonie – Zentralhalle</title>
    <style>
        body {
            margin: 0;
            background-image: url('Zentralhalle.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 10px;
            text-align: center;
        }

        #harmonius {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            cursor: pointer;
        }

        #voice {
            display: none;
        }

        .button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .portal-button {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .portal-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            #harmonius {
                width: 120px;
            }

            .portal-button {
                font-size: 14px;
                padding: 8px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Willkommen im Haus der Harmonie</h1>
        <p>Klicke auf Harmonius, um eine Einführung zu erhalten.</p>
    </div>

    <div class="button-container">
        <button class="portal-button">Flügel der Liebe</button>
        <button class="portal-button">Flügel des Wissens</button>
        <button class="portal-button">Flügel der Gemeinschaft</button>
        <button class="portal-button">Flügel der Geschichte</button>
        <button class="portal-button">Flügel der Transformation</button>
    </div>

    <img src="harmonius.png" alt="Harmonius" id="harmonius" onclick="document.getElementById('voice').play();">

    <audio id="voice" src="harmonius.mp3"></audio>
</body>
</html>

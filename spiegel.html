
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empathie-Spiegel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4b0082, #1e1e2f);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea, select, button {
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #ffd700;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .response {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 12px;
      margin-top: 2rem;
      max-width: 600px;
      width: 100%;
    }

    .back-button {
      margin-bottom: 2rem;
      background-color: rgba(255, 215, 0, 0.8);
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <a class="back-button" href="liebe.html">← Zurück zum Flügel der Liebe</a>
  <h1>Empathie-Spiegel</h1>
  <form onsubmit="event.preventDefault(); showResponse();">
    <label for="situation">Was bewegt dich gerade?</label>
    <textarea id="situation" placeholder="Beschreibe deine Situation..."></textarea>

    <label for="perspektive">Wähle eine Perspektive:</label>
    <select id="perspektive">
      <option value="fremder">Ein Fremder</option>
      <option value="freund">Ein enger Freund</option>
      <option value="ich">Dein zukünftiges Ich</option>
    </select>

    <button type="submit">Spiegle es mir</button>
  </form>

  <div class="response" id="response" style="display: none;">
    <strong>Antwort:</strong>
    <p id="response-text">
      Ich sehe, dass du verletzt bist – aber aus meiner Sicht, als dein zukünftiges Ich, erkenne ich auch deine Kraft, damit umzugehen. Du hast mehr Verständnis verdient, aber auch du darfst lernen, loszulassen.
    </p>
  </div>

  <script>
    function showResponse() {
      const response = document.getElementById('response');
      const text = document.getElementById('response-text');
      const perspektive = document.getElementById('perspektive').value;

      let antwort = "";

      switch(perspektive) {
        case "fremder":
          antwort = "Als Fremder sehe ich nur einen Bruchteil deiner Geschichte. Doch selbst dieser Teil berührt – dein Schmerz ist echt, und ich wünsche dir Heilung.";
          break;
        case "freund":
          antwort = "Als Freund verstehe ich deine Verletzung. Ich wünsche mir, du würdest mit dir selbst so liebevoll sprechen, wie du es mit mir tust.";
          break;
        case "ich":
          antwort = "Ich sehe, dass du verletzt bist – aber aus meiner Sicht, als dein zukünftiges Ich, erkenne ich auch deine Kraft, damit umzugehen. Du hast mehr Verständnis verdient, aber auch du darfst lernen, loszulassen.";
          break;
      }

      text.textContent = antwort;
      response.style.display = "block";
    }
  </script>
</body>
</html>

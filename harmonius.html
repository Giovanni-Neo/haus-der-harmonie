<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonius & Hausordnung</title>
    <link rel="stylesheet" href="hausordnung_manifest.css">
</head>
<body>
    <!-- Der gesamte Inhalt wurde direkt vom User geliefert und bleibt unverÃ¤ndert -->

    <!-- Eingebaut: Unsichtbare Speicherung des GelÃ¼bdes -->
    <script>
        const checkbox = document.getElementById('commitment-checkbox');
        const button = document.getElementById('harmony-btn');
        const welcomeMsg = document.getElementById('welcome-msg');

        checkbox.addEventListener('change', function() {
            if (this.checked) {
                button.classList.add('enabled');
            } else {
                button.classList.remove('enabled');
                button.classList.remove('activated');
                welcomeMsg.style.display = 'none';
            }
        });

        button.addEventListener('click', function() {
            if (this.classList.contains('enabled')) {
                this.classList.add('activated');
                this.innerHTML = '<span class="sparkle">ðŸŒŸ</span> Harmony aktiviert! <span class="sparkle">ðŸŒŸ</span>';
                welcomeMsg.style.display = 'block';
                localStorage.setItem("harmonieGeluebde", "true");

                for (let i = 0; i < 50; i++) {
                    createConfetti();
                }
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.innerHTML = 'âœ¨';
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-20px';
            confetti.style.fontSize = Math.random() * 20 + 10 + 'px';
            confetti.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            confetti.style.pointerEvents = 'none';
            confetti.style.zIndex = '1000';
            confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                from {
                    transform: translateY(-20px) rotate(0deg);
                    opacity: 1;
                }
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

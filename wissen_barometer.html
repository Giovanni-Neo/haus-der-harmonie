
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harmoniebarometer</title>
  <script src="barometer.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('Fl√ºgeldesWissens.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .back-button {
      display: block;
      margin: 1rem;
      background-color: rgba(255, 215, 0, 0.8);
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      width: fit-content;
    }

    .barometer-button {
      display: block;
      margin: 2rem auto;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .barometer-button:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    #harmoniebarometer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #barometer-content {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      max-height: 80%;
      overflow-y: auto;
    }

    #close-barometer {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: rgba(255, 215, 0, 0.8);
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a class="back-button" href="wissen.html">‚Üê Zur√ºck zum Fl√ºgel des Wissens</a>
  <header>üìä Harmoniebarometer</header>

  <button class="barometer-button">Harmoniebarometer anzeigen</button>

  <div id="harmoniebarometer">
    <button id="close-barometer">Schlie√üen</button>
    <div id="barometer-content"></div>
  </div>
</body>
</html>
